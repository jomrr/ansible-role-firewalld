firewalld_zones:
  - name: "{{ firewalld_default_zone }}"
    description: >-
      For use in public areas. You do not trust the other computers on networks
      to not harm your computer. Only selected incoming connections are accepted.
    forward_ports: []
    icmp_block_inversion: false
    icmp_blocks: []
